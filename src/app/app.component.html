<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom styles -->
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Translator App</h1>
        <!-- Language Selection Dropdown -->
        <div class="form-group">
            <label for="language-select">Select Language:</label>
            <select class="form-control" id="language-select">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <!-- Add more language options as needed -->
            </select>
        </div>
        <!-- Text Input -->
        <div class="form-group">
            <label for="input-text">Enter Text to Translate:</label>
            <textarea class="form-control" id="input-text" rows="3"></textarea>
        </div>
        <!-- Translate Button -->
        <button type="button" class="btn btn-primary mb-3" id="translate-btn">Translate</button>
        <!-- Translated Text -->
        <div class="form-group">
            <label for="translated-text">Translated Text:</label>
            <textarea class="form-control" id="translated-text" rows="3" readonly></textarea>
        </div>
    </div>
    <!-- JavaScript for translation functionality -->
    <script src="translator.js"></script>
</body>
</html>
